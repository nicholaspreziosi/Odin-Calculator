<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div id="main-container">
        <div class="buttons">
            <div id="numbers-container">
                <div id="display-container" class="numbers-row">
                    <p id="display">0</p>
                </div>
                <div class="numbers-row">
                    <button class="numbers btn" id="1">1</button>
                    <button class="numbers btn" id="2">2</button>
                    <button class="operators btn" id="add">+</button>
                </div>
                <div class="numbers-row">
                    <button class="numbers btn" id="3">3</button>
                    <button class="numbers btn" id="4">4</button>
                    <button class="operators btn" id="subtract">-</button>
                </div>
                <div class="numbers-row">
                    <button class="numbers btn" id="5">5</button>
                    <button class="numbers btn" id="6">6</button>
                    <button class="operators btn" id="multiply">x</button>
                </div>
                <div class="numbers-row">
                    <button class="numbers btn" id="7">7</button>
                    <button class="numbers btn" id="8">8</button>
                    <button class="operators btn" id="divide">รท</button>
                </div>
                <div class="numbers-row">
                    <button class="numbers btn" id="9">9</button>
                    <button class="numbers btn" id="0">0</button>
                    <button class= "btn" id="equals">=</button>
                </div>

                <div class="numbers-row">
                    <button id="clear">CLEAR</button>
                </div>

    
            </div>


        </div>

    </div>

</body>
</html>
