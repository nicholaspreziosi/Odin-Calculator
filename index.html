<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div id="main-container">
            <div id="numbers-container">
                <div id="display-container" class="numbers-row">
                    <p id="display">0</p>
                </div>
                <div class="numbers-row">
                    <button class="operators btn" id="add">+</button>
                    <button class="operators btn" id="subtract">-</button>
                    <button class="operators btn" id="multiply">x</button>
                    <button class="operators btn" id="divide">÷</button>
                </div>
                <div class="numbers-row">
                    <button class="numbers btn" id="seven">7</button>
                    <button class="numbers btn" id="eight">8</button>
                    <button class="numbers btn" id="nine">9</button>
                    <button class= "operators btn" id="equals">=</button>
                </div>
                <div class="numbers-row">
                    <button class="numbers btn" id="four">4</button>
                    <button class="numbers btn" id="five">5</button>
                    <button class="numbers btn" id="six">6</button>
                    <button class="numbers btn" id="decimal">.</button>
                </div>
                <div class="numbers-row">

                    <button class="numbers btn" id="one">1</button>
                    <button class="numbers btn" id="two">2</button>
                    <button class="numbers btn" id="three">3</button>
                    <button class="numbers btn" id="zero">0</button>
                </div>
                <div class="numbers-row bottom-btns">
                    <button id="clear">CLEAR</button>
                    <button class="btn" id="backspace">←</button>
                </div>
            </div>
    </div>
</body>
</html>
